<div class="container">
    <div class="col-xs-12 col-sm-12 col-md-12  col-lg-12">
        <form name="myForm" novalidate>
            <label>Interesse(e) par :</label><br/>
            <input name="reponse" value="femme" type="radio" ng-model="sexe.name" radio required>&nbsp;Les femmes<br/>
            <input name="reponse" value="homme" type="radio" ng-model="sexe.name"radio required>&nbsp;Les hommes<br/>
            <br/>
            Quel est votre centre d'interet principale ?<br/>
            <select ng-model="model.id">
                <option value="1">CSS</option>
                <option value="2">HTML</option>
                <option value="3">JavaScript</option>
            </select>
            {{ model.id }}
            <a href="/geeks/{{sexe.name}}/{{model.id}}" class="btn btn-primary" value="Rechercher votre ame soeur !"></a>
        </form>
    </div>
</div>
